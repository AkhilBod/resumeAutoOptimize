<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Optimizer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¯ Resume Optimizer</h1>
            <p>Customize your resume for any job using AI</p>
        </div>


        <div class="section">
            <h2>ğŸ¯ Target Role</h2>
            <input id="roleInput" type="text" placeholder="e.g. Software Engineer, Data Scientist, etc." style="width:100%;margin-bottom:10px;" />
        </div>

        <div class="section">
            <h2>ğŸ“„ Job Description</h2>
            <textarea id="jobDescription" placeholder="Paste the job description here..." rows="6"></textarea>
        </div>

        <div class="section">
            <h2>ğŸ“‹ Resume Template</h2>
            <textarea id="resumeTemplate" placeholder="Your LaTeX resume template will appear here..." rows="8"></textarea>
            <button id="loadTemplate" class="btn-secondary">Load Default Template</button>
        </div>

        <div class="actions">
            <button id="tailorResume" class="btn-primary">
                <span class="btn-text">ğŸš€ Tailor Resume</span>
                <span class="loader" style="display: none;"></span>
            </button>
            <div class="download-buttons" style="display: none;">
                <button id="downloadPdf" class="btn-success">
                    ğŸ“¥ Download PDF
                </button>
                <button id="openOverleaf" class="btn-secondary" style="margin-top: 8px;">
                    ğŸš€ Open in Overleaf
                </button>
            </div>
        </div>

        <div class="result-section" style="display: none;">
            <h2>âœ¨ Tailored Resume</h2>
            <textarea id="tailoredResume" readonly rows="8"></textarea>
            <div class="result-actions">
                <button id="copyLatex" class="btn-secondary">ğŸ“‹ Copy LaTeX</button>
                <button id="editResume" class="btn-secondary">âœï¸ Edit</button>
                <button id="shortenResume" class="btn-secondary">âœ‚ï¸ Shorten</button>
            </div>
        </div>

        <div class="pdf-preview-section" style="display: none;">
            <h2>ğŸ“„ PDF Preview</h2>
            <div class="pdf-controls">
                <button id="generatePreview" class="btn-secondary">ğŸ”„ Generate Preview</button>
                <span id="previewStatus" class="preview-status"></span>
            </div>
            <div class="pdf-container">
                <iframe id="pdfPreview" style="width: 100%; height: 600px; border: 1px solid #ddd; border-radius: 5px;"></iframe>
            </div>
        </div>

        <div class="refinement-section" style="display: none;">
            <h2>ğŸ’¬ Refine Resume</h2>
            <div class="chat-container">
                <div id="chatHistory" class="chat-history"></div>
                <div class="chat-input-container">
                    <textarea id="refinementInput" placeholder="Tell me what changes you'd like (e.g., 'make the skills section more technical', 'emphasize leadership experience', 'add more quantified results')..." rows="3"></textarea>
                    <button id="sendRefinement" class="btn-primary">ğŸš€ Apply Changes</button>
                </div>
            </div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
