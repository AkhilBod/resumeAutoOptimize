<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Tailor AI</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 Akhil Resume SWE 2027</h1>
            <p>Customize your resume for any job using AI</p>
        </div>

        <div class="section">
            <h2>🔑 API Keys</h2>
            <div class="input-group">
                <label for="geminiApiKey">Gemini API Key:</label>
                <input type="password" id="geminiApiKey" placeholder="">
                <button id="saveApiKey" class="btn-secondary">Save</button>
            </div>
        </div>

        <div class="section">
            <h2>📄 Job Description</h2>
            <textarea id="jobDescription" placeholder="Paste the job description here..." rows="6"></textarea>
        </div>

        <div class="section">
            <h2>📋 Resume Template</h2>
            <textarea id="resumeTemplate" placeholder="Your LaTeX resume template will appear here..." rows="8"></textarea>
            <button id="loadTemplate" class="btn-secondary">Load Default Template</button>
        </div>

        <div class="actions">
            <button id="tailorResume" class="btn-primary">
                <span class="btn-text">🚀 Tailor Resume</span>
                <span class="loader" style="display: none;"></span>
            </button>
            <div class="download-buttons" style="display: none;">
                <button id="downloadPdf" class="btn-success">
                    📥 Download PDF
                </button>
                <button id="openOverleaf" class="btn-secondary" style="margin-top: 8px;">
                    🚀 Open in Overleaf
                </button>
            </div>
        </div>

        <div class="result-section" style="display: none;">
            <h2>✨ Tailored Resume</h2>
            <textarea id="tailoredResume" readonly rows="10"></textarea>
            <div class="result-actions">
                <button id="copyLatex" class="btn-secondary">📋 Copy LaTeX</button>
                <button id="editResume" class="btn-secondary">✏️ Edit</button>
            </div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
